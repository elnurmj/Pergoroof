<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/newpassword.css">
    <title>Create new password</title>
</head>

<body>

    <body>


        <div class="row" id="blur"
            style="margin: auto; display: flex; justify-content: center; align-items: center; position: relative;">
            <div class="col-6">
                <div class="logo" style="position: absolute; top: 0; left: 0;">
                    <i><img src="./assets/icon/Jpeg.jpg" alt="" class="logo-class"
                            style="width: 20%; margin: 48px;"></i>
                </div>

                <div class="container">
                    <div class="row" style="position: relative;">
                        <form action="" style="position: absolute; top: -120px; left: 200px;">
                            <h2 style="color: #1A1818; font-size: 32px; font-weight: 600; line-height: 48px;  ">Create
                                new
                                password</h2>

                            <label
                                style="font-size: 12px; line-height: 16px; color: #1A1818; font-weight: 600; margin-top: 20px;"
                                for="password">Password</label>
                            <input class="block" type="password" placeholder="Your password">
                            <label
                                style="font-size: 12px; line-height: 16px; color: #1A1818; font-weight: 600; margin-top: 20px;"
                                for="password">Repeat password</label>
                            <input class="block" type="password" placeholder="Your password">
                            <input class="block" type="button" value="Confirm" onclick="openPopup()">
                        </form>


                    </div>
                </div>
            </div>
            <div class="col-6"
                style="background-color: #38A8A8; height: 100vh; display: flex; justify-content: center; position: relative;">
                <h1
                    style="color: #FFFFFF; font-weight: 500; font-size: 40px; line-height: 60px; position: absolute; bottom: 120px;">
                    "Step by step Plan by
                    plan"</h1>
            </div>
        </div>
        <div class="popup" id="popup">
            <i><img src="./assets/icon/close.svg" onclick="closePopup()" alt=""></i>
            <h1
                style="color: #1A202C;font-weight: 600; font-size: 28px; line-height: 42px; text-align:center; margin-top: 155px;">
                New password created!</h1>
            <p
                style="color: #B4B4B4; font-weight: 500;font-size: 16px;line-height: 150%; text-align: center;letter-spacing: 0.2px;">
                Your account confirmed
            </p>
            <a href="signin.html" style="display:flex; justify-content: center; text-decoration: none;"><button class="go-signin">Go to the sign in</button></a>
            
        </div>





        <script src="./assets/js/forgotpassword.js"></script>
    </body>


    <script src="./assets/js/newpassword.js"></script>
</body>

</html>

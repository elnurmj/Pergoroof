<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/signup2.css">
</head>

<body>

    <div class="row"
        style="margin: auto; display: flex; justify-content: center; align-items: center; position: relative;">
        <div class="col-6">
            <div class="logo" style="position: absolute; top: 0; left: 0;">
                <i><img src="./assets/icon/Jpeg.jpg" alt="" class="logo-class" style="width: 20%; margin: 48px;"></i>
            </div>

            <div class="container">
                <div class="row" style="position: relative;">
                    <form action="" style="position: absolute; top: -200px; left: 200px;">
                        <h2 style="color: #1A1818; font-size: 32px; font-weight: 600; line-height: 48px; ">Sign up</h2>
                        <span
                            style="display: block; color: #999999; font-size: 16px; line-height: 24px; font-weight: 400; letter-spacing: -0.01em;">Your
                            company details</span>
                        <label
                            style="font-size: 12px; line-height: 16px; color: #1A1818; font-weight: 600; margin-top: 20px;"
                            for="text">Company name</label>
                        <input class="block" type="text" placeholder="Company name">

                        <label
                            style="font-size: 12px; line-height: 16px; color: #1A1818; font-weight: 600; margin-top: 20px;"
                            for="text">Region</label>
                        <input class="block" type="text" placeholder="Your region">
                        <label
                            style="font-size: 12px; line-height: 16px; color: #1A1818; font-weight: 600; margin-top: 20px;"
                            for="job">Job title</label>
                        <select name="job" class="block"
                            style="width: 427px;height: 56px; border: 1px solid #D6D6D6;border-radius: 10px;background-color: #FFFFFF;outline: none;padding: 16px;">
                            <option value="">Select</option>
                            <option value="">...</option>
                            <option value="">...</option>
                        </select>
                        <label
                            style="font-size: 12px; line-height: 16px; color: #1A1818; font-weight: 600; margin-top: 20px;"
                            for="job">Company size</label>
                        <select name="job" class="block"
                            style="width: 427px;height: 56px; border: 1px solid #D6D6D6;border-radius: 10px;background-color: #FFFFFF;outline: none;padding: 16px;">
                            <option value="">1-10</option>
                            <option value="">...</option>
                            <option value="">...</option>
                        </select>


                        <input class="block" type="submit" value="Sign up">
                        <span
                            style="color: #707070; font-size: 16px; font-weight: 400; line-height: 24px; margin-left: 75px; margin-top: 10px;">Already
                            have an account? <a class="signin" href="signin.html">Sign in</a></span>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-6"
            style="background-color: #38A8A8; height: 100vh; display: flex; justify-content: center; position: relative; padding-top: 24px;">
            <i><img src="./assets/img/pattern.svg" alt="" style="height: 97%; width: 100%;"></i>
            <h1
                style="color: #FFFFFF; font-weight: 500; font-size: 40px; line-height: 60px; position: absolute; bottom: 120px;">
                "Step by step Plan by
                plan"</h1>
        </div>
    </div>




</body>

</html>
